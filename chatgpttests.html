    <style>
      .container {
          width: 100vw;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
      }

      .circle {
          width: 50px;
          height: 50px;
          border-radius: 50%;
          background-color: blue;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          transition: transform 0.2s ease-in-out;
      }
  </style>
</head>
<body>
  <div class="codetestheader">THIS PAGE CAN BE FOR TESTING CODE AND WEBPAGE LAYOUTS, MOSTLY FROM CHATGPT *HENCE THE NAME* BUT IT BE FROM ANYWHERE.</div>
  
  
  <div class="container">
    <div class="circle" id="circle"></div>
</div>

<script>
    const circle = document.getElementById('circle');

    document.addEventListener('mousemove', (e) => {
        const xPos = e.clientX;
        const yPos = e.clientY;

        circle.style.transform = `translate(${xPos}px, ${yPos}px)`;
    });
</script>

</body>
